<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Classic Brand</title>
  <meta name="description" content="Contact Classic Brand — Embroidery, Printing & Labeling. Visit us at Matugga Center or message on WhatsApp: 0785475049" />
  <meta property="og:title" content="Contact Classic Brand" />
  <meta property="og:description" content="Reach Classic Brand for embroidery, printing, labels and digitizing services. WhatsApp: 0785475049" />
  <meta property="og:image" content="/assets/img/og-image.png" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-black via-purple-900 to-black text-gray-100">
  <div id="site-header"></div>

  <main class="pt-28 pb-16">
    <section class="max-w-4xl mx-auto px-6">
      <h1 class="text-3xl font-bold">Contact Classic Brand</h1>
      <p class="mt-2 text-sm">Visit Matugga Center (near Lwadda School) or message us on WhatsApp. We reply fast.</p>

      <div class="mt-6 grid md:grid-cols-2 gap-6">
        <div class="bg-white/5 p-6 rounded">
          <h2 class="font-semibold">Visit / Call</h2>
          <p class="mt-2">Matugga Center, near Lwadda School<br/>Open: Mon–Sat 08:00–18:00</p>
          <p class="mt-3">WhatsApp: <a href="https://wa.me/256785475049" class="underline">0785475049</a></p>
          <p>Call: <a href="tel:+256759921866" class="underline">0759921866</a></p>
        </div>

        <form action="https://formspree.io/f/your_form_id" method="POST" class="bg-white/5 p-6 rounded">
          <label class="block">Name <input name="name" required class="w-full mt-1 p-2 rounded bg-black/30" /></label>
          <label class="block mt-3">Email <input type="email" name="email" required class="w-full mt-1 p-2 rounded bg-black/30" /></label>
          <label class="block mt-3">Phone <input name="phone" class="w-full mt-1 p-2 rounded bg-black/30" /></label>
          <label class="block mt-3">Message <textarea name="message" rows="4" required class="w-full mt-1 p-2 rounded bg-black/30"></textarea></label>
          <button class="mt-4 px-4 py-2 bg-yellow-400 text-black rounded">Send Message</button>
        </form>
      </div>

      <div class="mt-8">
        <div class="w-full h-64 bg-black/30 rounded flex items-center justify-center">
          Map placeholder — add Google Maps iframe
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="/assets/js/main.js"></script>
</body>
</html>
